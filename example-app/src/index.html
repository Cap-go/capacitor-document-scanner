<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main>
      <h1>Capacitor Document Scanner</h1>
      <p>
        Use this playground to validate the native document scanning flow. The controls below
        configure the call to <code>DocumentScanner.scanDocument()</code>.
      </p>

      <section>
        <label for="responseType">Response Type:</label>
        <select id="responseType" name="responseType">
          <option value="imageFilePath" selected>Image file path</option>
          <option value="base64">Base64</option>
        </select>
      </section>

      <section>
        <label for="croppedImageQuality">Cropped Image Quality (0 - 100):</label>
        <input type="number" id="croppedImageQuality" name="croppedImageQuality" min="0" max="100" step="1" value="100" />
      </section>

      <section>
        <label for="maxNumDocuments">Max Documents:</label>
        <input type="number" id="maxNumDocuments" name="maxNumDocuments" min="1" step="1" value="4" />
      </section>

      <section>
        <label for="letUserAdjustCrop">
          <input type="checkbox" id="letUserAdjustCrop" name="letUserAdjustCrop" checked />
          Let user adjust crop
        </label>
      </section>

      <button id="scanButton" type="button">Scan Documents</button>

      <p id="statusText">Status: Idle</p>

      <section id="resultsSection" hidden>
        <h2>Scanned Images</h2>
        <div id="results"></div>
      </section>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
